{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Engineer</title>
    <link rel="stylesheet" href="{% static 'forms/css/assign_request.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Assign Engineer</h1>
        <form method="POST" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="engineer">Select Engineer:</label>
                <select name="engineer" id="engineer" class="form-control" required>
                    {% for engineer in engineers %}
                        <option value="{{ engineer.id }}">{{ engineer.get_full_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Assign</button>
            </div>
        </form>
    </div>
    <script src="{% static 'forms/js/assign_request.js' %}"></script>
</body>
</html>
{% endblock %}
