{% extends "base.html" %}
{% block content %}
<h1>Validation Section</h1>

<form action="{% url 'forms:validation' %}" method="POST" class="form-section">
    {% csrf_token %}
    <fieldset>
        <legend>To be filled by concerned division</legend>

        <div class="form-group">
            <label>Validation Status:</label>
            <div>
                <input type="radio" id="general" name="validation_status" value="general">
                <label for="general">Approved</label>
            </div>
            <div>
                <input type="radio" id="technical" name="validation_status" value="technical">
                <label for="technical">Not Approved</label>
            </div>
        </div>

        <div class="form-group">
            <label for="division_remarks">Remarks:</label>
            <textarea id="division_remarks" name="division_remarks" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="received_by">Received By:</label>
            <input type="text" id="received_by" name="received_by">
        </div>

        <div class="form-group">
            <label for="date_received">Date Received:</label>
            <input type="date" id="date_received" name="date_received">
        </div>

        <div class="form-group">
            <label>Final Status:</label>
            <div>
                <input type="radio" id="ok" name="final_status" value="ok">
                <label for="ok">OK</label>
            </div>
            <div>
                <input type="radio" id="no_good" name="final_status" value="no_good">
                <label for="no_good">NO GOOD</label>
            </div>
        </div>

        <div class="form-group">
            <label for="result_remarks">Remarks:</label>
            <textarea id="result_remarks" name="result_remarks" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="remarks_by">Remarks By:</label>
            <input type="text" id="remarks_by" name="remarks_by">
        </div>

        <div class="form-group"></div>
            <label for="verified_by">Verified By:</label>
            <input type="text" id="verified_by" name="verified_by">
        </div>
    </fieldset>
</form>
{% endblock %}
