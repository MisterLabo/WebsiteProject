<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .modal {
            display: block;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            padding: 20px;
        }
        .modal-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .modal-info {
            margin-bottom: 10px;
        }
        .modal-info label {
            font-weight: bold;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="modal">
        <button class="modal-close" onclick="closeModal()">Ã—</button>
        <div class="modal-header">
            <h1>User Profile</h1>
        </div>
        <div class="modal-info">
            <label>Username:</label>
            <span>{{ user.username }}</span>
        </div>
        <div class="modal-info">
            <label>Email:</label>
            <span>{{ user.email }}</span>
        </div>
        <div class="modal-info">
            <label>Date Joined:</label>
            <span>{{ user.date_joined }}</span>
        </div>
    </div>
    <script>
        function closeModal() {
            document.querySelector('.modal').style.display = 'none';
        }
    </script>
</body>
</html>
