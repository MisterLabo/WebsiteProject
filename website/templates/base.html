{% load static %}
<!-- This is the base template for the Toyoflex website. It includes a navigation bar and a content block. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Toyoflex - Asahi Intecc{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/animation.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/navigation.css' %}">
    <style>
        /* Add styles for the floating profile link */
        .profile-link {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #007BFF;
            color: rgb(0, 0, 0);
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .profile-link:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none; /* Ensure this is only applied when toggling */
        }
        .sidebar {
            width: 150px; /* Define a fixed width for the sidebar */
            position: fixed; /* Keep the sidebar fixed on the left */
            height: 100%; /* Make the sidebar span the full height of the viewport */
            overflow-y: auto; /* Add scrolling if the content overflows */
            display: block; /* Ensure the sidebar is visible by default */
        }
        .content {
            margin-left: 200px; /* Adjust this value to match the width of the sidebar */
            padding: 20px; /* Optional: Add padding for better spacing */
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            list-style: none;
            margin: 0;
            z-index: 1000;
        }
        .dropdown:hover .dropdown-menu {
            display: block;
        }
        .dropdown-item {
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            display: block;
        }
        .dropdown-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <nav class="sidebar ocean-theme" aria-label="Main Navigation">
        <button class="nav-toggle" aria-expanded="false" aria-controls="navMenu" aria-label="Toggle navigation">
            <span class="sr-only">Toggle navigation</span>
            &#9776;
        </button>
        <a href="{% url 'dashboard:Dashboard' %}" class="nav-logo-container">
            <img src="{% static 'images/logo.jpg' %}" alt="Toyoflex Logo" class="nav-logo">
        </a>
        <ul id="navMenu" class="nav-menu vertical-menu" role="menu">
            <li class="nav-item" role="menuitem"><a href="{% url 'dashboard:Dashboard' %}" class="nav-link">Dashboard</a></li>
            <li class="nav-item dropdown" role="menuitem">
                <a href="#" class="nav-link dropdown-toggle" aria-expanded="false" aria-haspopup="true">Forms</a>
                <ul class="dropdown-menu">
                    <li><a href="{% url 'forms:request' %}" class="dropdown-item">Request Form</a></li>
                    <li><a href="{% url 'forms:approval' %}" class="dropdown-item">Approval Form</a></li>
                    <li><a href="{% url 'forms:designer' %}" class="dropdown-item">Designer Form</a></li>
                    <li><a href="{% url 'forms:validation' %}" class="dropdown-item">Validation Form</a></li>
                </ul>
            </li>
            <li class="nav-item" role="menuitem"><a href="{% url 'aboutUs:about_us' %}" class="nav-link">About Us</a></li>
            <li class="nav-item" role="menuitem"><a href="{% url 'personalProfile:Profile' %}" class="nav-link">Profile</a></li>
        </ul>
    </nav>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
